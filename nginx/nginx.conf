events {
    worker_connections 1024;
}

http {
    # Define upstream with all 3 backend replicas
    upstream backend {
        # Use the actual container names from docker ps
        server dot_connection_app-dot_connection_app_backend-1:5009;
        # server dot_connection_app-dot_connection_app_backend-2:5009;
        # server dot_connection_app-dot_connection_app_backend-3:5009;  
    }
    server {
        listen 80;
        
        # Add some basic settings
        client_max_body_size 100M;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Add these for better handling
            proxy_buffering off;
            proxy_redirect off;
        }
        # Health check endpoint (optional)
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}